<div class="container">
<h3>CONTACT US</h3>
<form #contactForm ="ngForm">

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" required [(ngModel)]="model.firstName" name="firstName">

      </div>
 
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" required [(ngModel)]
        ="model.lastName" name="lastName">
      </div>

       <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required [(ngModel)]="model.email" name="email">
      </div>

       <div class="form-group">
        <label for="zipCode">Zip Code</label>
        <input type="number" class="form-control" id="zipCode" required [(ngModel)]="model.zipCode" name="zipCode">
      </div>

      <div class="form-group">
	  <label for="usStates">US STATE</label>
		  <select class="form-control" id="usStates" required [(ngModel)]="model.usStates" name="usStates">
		    <option *ngFor="let state of usStates" [value]="state">{{state}}</option>
		  </select>
	</div>
 
      <button type="submit" class="btn btn-success">Submit</button>

	<input type="submit" value='send' />

 </form>

</div>
    <footer>
      <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
      </div>
    </footer>
